<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>

    <!-- Preload JS files-->
    <script type= "text/javascript" src="Methods.js"></script>
</head>
<body>

    <div>
        <ul id="loc_display"></ul>
        <br>
        <input type ="button" value="Get All Locations!" onclick="GetLocationList()"/>
    </div>

    <form id="loc_form" action="http://localhost:4567/locations" method="post">
        <fieldset>
            <legend>Add a new location:</legend>
            Campus:<br>
            <input type="text" name="campus"><br>
            Building Number:<br>
            <input type="text" name="building_num"><br>
            Room Number:<br>
            <input type="text" name="room_num"><br>
            Deparment:<br>
            <input type="text" name="deparment"><br>
            <br>
            <input type="submit" value="Submit" onclick="PushLocation(this)">
        </fieldset>
    </form>
