<div class="panel panel-default test-panel">
  <div class="panel-heading"><h4>Locations</h4></div>
  <div class="panel-body">

      <ul>
        <li *ngFor="let location of locations">
          Id: {{location.LOCATION_ID}}
          {{location.CAMPUS_ID}} , {{location.BUILDING_NUMBER}} , {{location.ROOM_NUMBER}} , {{location.DEPARTMENT}}
          <br>
          <input type="text" [(ngModel)]="location.CAMPUS_ID"/>
          <input type="text" [(ngModel)]="location.BUILDING_NUMBER"/>
          <input type="text" [(ngModel)]="location.ROOM_NUMBER"/>
          <input type="text" [(ngModel)]="location.DEPARTMENT"/>
          <a href="#" (click)="updateLocation(location);">Save</a>
          <a href="#" (click)="deleteLocation(location.LOCATION_ID)">Delete</a>
        </li>
      </ul>

      <h4>Add a Location: </h4>
      <span class="field-title">Campus Id</span>
      <input type="text" [(ngModel)]="newLocation.CAMPUS_ID" /> <br><br>
      <span class="field-title">Building Number</span>
      <input type="text" [(ngModel)]="newLocation.BUILDING_NUMBER" /> <br><br>
      <span class="field-title">Room Number</span>
      <input type="text" [(ngModel)]="newLocation.ROOM_NUMBER" /> <br><br>
      <span class="field-title">Department</span>
      <input type="text" [(ngModel)]="newLocation.DEPARTMENT" /> <br> <br>
      <button class="btn btn-primary" (click)="addLocation();">
        Submit
      </button>

  </div>
</div>
