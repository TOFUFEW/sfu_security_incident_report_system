<div class="dropdown">
    <label>Category</label>
    <select [(ngModel)] ="selectedMainCategory.id" (change)="onSelect($event.target.value)">  
        <option value="0">--Select Category--</option>  
        <option *ngFor="let maincategory of maincategories" value={{mainCategory.id}}>{{mainCategory.name}}</option>  
    </select>
    <div>  
        <label>Subcategory</label>  
        <select>  
            <option *ngIf='selectedMainCategory.id == 0' value="0">--Select Subcategory--</option>  
            <option *ngFor="let subcategory of subcategories " value={{subCategory.id}}>{{subCategory.name}}</option>  
        </select>  
        </div>
