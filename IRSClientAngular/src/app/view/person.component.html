<div class="panel panel-default test-panel">
  <div class="panel-heading"><h4>Locations</h4></div>
  <div class="panel-body">

    <ul>
      <li *ngFor="let person of personList">
          Id: {{person.PERSON_ID}}, 
          {{person.FIRST_NAME}}, 
          {{person.LAST_NAME}},
          {{person.PHONE_NUMBER}}
          
          <br>
          <input type="text" [(ngModel)]="person.PERSON_ID"/>
          <input type="text" [(ngModel)]="person.FIRST_NAME"/>
          <input type="text" [(ngModel)]="person.LAST_NAME"/>
          <input type="text" [(ngModel)]="person.PHONE_NUMBER"/>
      
          <span class="link" (click)="selectPerson(person);">Select/span>
      </li>
    </ul>
  </div>
</div>
