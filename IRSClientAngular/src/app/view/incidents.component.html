<table id="incidents-table" class="max-height-width">
  <thead>
    <tr>
      <th></th>
      <th>ID</th>
      <th>Description</th>
      <th>Location</th>
      <th>Assigned Staff</th>
      <th>Timer</th>
    </tr>
  </thead>
  <tbody *ngFor="let incident of incidents">
    <tr>
      <td>!!!</td>
      <td>{{incident.REPORT_ID}}</td>
      <td>{{incident.DESCRIPTION}} </td>
      <td></td>
      <td><a href="">Assign</a></td>
      <td>4:44</td>
    </tr>
  </tbody>
</table>
