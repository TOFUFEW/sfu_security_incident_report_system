<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-10 col-sm-offset-1 col-sm-offset-right-1 
                    col-lg-6 col-lg-offset-3 col-lg-offset-right-3">
            <div id="new-report-panel" class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <span class="glyphicon glyphicon-dashboard glyphicon-heading"></span>
                        <span class="panel-header">New Report</span>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="details-container">
                        <div class="details-heading">
                            <span class="glyphicon glyphicon-info-sign glyphicon-heading"></span>
                            <span class="field-title">Basic Information</span>
                        </div>
                        <div class="details-body">
                            <div class="detail col-12 col-sm-3">
                                <span class="field-title">WIP: Category</span>
                                <select name="" id="" class="form-control">
                                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                                </select>
                            </div>
                            <div class="detail col-12 col-sm-3">
                                <span class="field-title">WIP: Sub Category</span>
                                <select class="form-control" [(ngModel)]="dynamicTest" (change)="onSelectChangeEvent()">
                                    <option *ngFor="let subCategory of subCategories" [value]="subCategory">{{subCategory}}</option>
                                </select>
                            </div>
                            <div class="detail col-12 col-sm-3">
                                <span class="field-title">WIP: Type</span>
                                <select name="" id="" class="form-control"></select>
                            </div>
                            <div class="detail col-12 col-sm-10">
                                <span class="field-title">Description</span>
                                <textarea class="form-control" cols="50" rows="1" [(ngModel)]="newIncident.attributes.DESCRIPTION"></textarea>
                            </div>
                            <div class="detail col-12 col-sm-10">
                                <span class="field-title">Executive Summary</span>
                                <textarea class="form-control" cols="50" rows="8" [(ngModel)]="newIncident.attributes.EXECUTIVE_SUMMARY"></textarea>                                
                            </div>
                        </div>
                    </div>

                    <div id="locations">
                        <location-component></location-component> 
                    </div>

                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-9">
                            <button class="btn btn-default" (click)="addComponent(locationStr)">
                                <span class="glyphicon glyphicon-plus"></span> New Location</button>                                
                        </div>
                    </div>
                    
                    <!-- <div id="locations">
                        <button class="btn btn-default" (click)="addComponent(locationStr)">Add Location</button>
                        <button class="btn btn-default" (click)="getLocations()">Get Locations</button>
                            
                    </div> -->
                    

                    <!-- <button (click)="addComponent(dynamicTest)"> [+] </button> -->
                    
                    <!-- Dynamic Divs -->
                    <!-- <div id="vehicles" *ngIf="dynamicTest == 'Vehicle'"> 
                    </div> -->

                    

                </div>

                <div class="panel-footer">
                    <button class="btn btn-primary" (click)="createIncident()">Create Report</button>                                
                </div>
            </div>
        </div>
    </div>
</div>
