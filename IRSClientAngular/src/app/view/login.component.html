<div class="row-container flex-center">
    <div class="panel panel-default panel-login">
        <div class="panel-body">
            <h2>Login</h2> <br>
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id ="pwd" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                </div>
                <button type="submit" class="btn-default btn">Login</button> <br> <br>
                <a href="#">Forgot Password</a>
            </form>
        </div>      
    </div> 
</div>
