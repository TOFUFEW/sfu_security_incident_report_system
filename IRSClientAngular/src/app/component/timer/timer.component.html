<div id="timer-list-panel" class="panel panel-default">
    <div class="panel-heading">
        <div class="toolbar">
            <div class="flex">
                <span class="glyphicon glyphicon-alert glyphicon-heading"></span>
                <span class="panel-header">WatchList</span>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="timer-card" class="col-md-12 col-lg-12">
            <div class="main-content">
                <div class="staff-card" *ngFor="let timer of timerList">
                    <!-- <div class="x-container">
                        <span class="glyphicon glyphicon-remove glyphicon-btn"  (click)="removeTimer(timer)"></span>        
                    </div> -->
                    <div class="card-text-primary">
                        <span class="detail-row">Report: {{timer.incident.attributes.DESCRIPTION}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-row">Start Time: {{timeToString(timer.TIMER_START)}}</span>
                    </div>
                    <div class="detail-row">
                       <span class="detail-row">End Time: {{timeToString(timer.TIMER_END)}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-row">Time Remaining: {{durationToString(timer.TIME_REMAINING)}}</span>
                    </div>
                    <!-- <button id="modifyBtn" class="btn" (click)="timer.modify = !timer.modify">Modify</button>
                    <div *ngIf="timer.modify">
                        <input type="time" [(ngModel)] = "tempStart">
                        <input type="time" [(ngModel)] = "tempEnd">
                        <button class="btn" (click)="modifyTimer(timer)">Confirm</button>
                    </div> -->
                </div>
            </div>     
        </div>
    </div>
</div>
