<div (click)="onContainerClicked($event)" 
     class="modal fade" 
     tabindex="-1" 
     [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title mt-2">Select Incident Category</h4>
            </div>

            <div class="modal-body">
        
                <!-- Category Picker -->
                <div class="mt-2">
                    <label class="field-label">Category</label>
                    <select class="form-control category-field" 
                            ng-model="selectedMainCategory.MAIN_CATEGORY" 
                            (change)="onSelectCategory($event.target.value)">  
                        <option>{{selectedMainCategory.MAIN_CATEGORY}}</option>  
                        <option disabled>──────────</option>
                        <option *ngFor="let category of categories" value={{category.MAIN_CATEGORY}}>{{category.MAIN_CATEGORY}}</option>  
                    </select>
                </div>

                <!-- Subcategory Picker -->
                <div class="mt-2">  
                    <label class="field-label">Subcategory</label>  
                    <select class="form-control category-field" 
                            [(ngModel)] ="selectedSubCategory.SUB_CATEGORY" 
                            (change)="onSelectSubCategory($event.target.value)">                  
                        <option *ngIf='selectedMainCategory.MAIN_CATEGORY == ""'>--Select Subcategory--</option>  
                        <option *ngFor="let subcategory of filteredSubcategories" value={{subcategory.SUB_CATEGORY}}>{{subcategory.SUB_CATEGORY}}</option>  
                    </select>  
                </div>

                <!-- Type Picker -->
                <div class="mt-2">
                    <label class="field-label">Type</label>  
                    <select class="form-control category-field" 
                            [(ngModel)] ="selectedType.INCIDENT_TYPE" 
                            (change)="onSelectTypeCategory($event.target.value)">                  
                        <option *ngIf='selectedSubCategory.SUB_CATEGORY == ""'>--Select Type--</option>  
                        <option *ngFor="let type of filteredTypes " value={{type.CATEGORY_ID}}>{{type.INCIDENT_TYPE}}</option>  
                    </select>  
                </div>
            </div> 

            <div class="modal-footer mt-2 pt-2 mb-1">
                <button type="button" class="btn btn-primary" (click)="submitCategory($event.target)">Save changes</button>
                <button type="button" class="btn btn-secondary ml-1" (click)="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
