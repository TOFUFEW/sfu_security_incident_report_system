<div id="staff-list-panel" class="panel panel-default">
    <div class="panel-heading">
        <div class="col-sm-6">
            <span class="glyphicon glyphicon-user glyphicon-heading"></span>
            <span class="panel-header">Staff</span>
        </div>
        <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="Search for staff...">
        </div>
    </div>
    <div class="panel-body">
        <div id="staff-list" class="col-md-12 col-lg-12">
            <div class="row">
                <div class="staff-card"  *ngFor="let staff of staffList">
                  <div class="status-indicator-container">
                    <div class="status-indicator"></div>
                  </div>
                  <div class="name-plate">
                    <span class="card-text-primary">{{staff.LAST_NAME}}, {{staff.FIRST_NAME}}</span>
                    <span class="card-text-secondary">Surrey</span>
                  </div>
                  <div class="actions">
                    <span class="glyphicon glyphicon-plus"></span>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
