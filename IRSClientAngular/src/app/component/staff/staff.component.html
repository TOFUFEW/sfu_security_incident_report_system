<div id="staff-list-panel" class="panel panel-default">
    <div class="panel-heading">
        <div class="toolbar">
            <div class="flex">
                <span class="glyphicon glyphicon-user glyphicon-heading"></span>
                <span class="panel-header">Staff</span>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="staff-list" class="col-md-12 col-lg-12">
            <div class="row">
                <div *ngFor="let staff of staffList">
                    <div class="staff-card" *ngIf="staff.attributes.LAST_NAME.length > 0">
                        <div class="status-indicator-container">
                            <div class="status-indicator"></div>
                        </div>
                        <div class="name-plate">
                            <span class="card-text-primary">{{staff.attributes.FIRST_NAME}} {{staff.attributes.LAST_NAME}}</span>
                            <span class="card-text-secondary">Surrey</span>
                        </div>
                        <div class="actions">
                            <span class="glyphicon glyphicon-tag"></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
