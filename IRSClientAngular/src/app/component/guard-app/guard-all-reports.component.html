<div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-10 col-md-offset-1 col-md-offset-right-1">
              <div class="container">
                <ul class="nav nav-pills">
                  <li class="active"><a data-toggle="pill" href="#assignedReports">Assigned Reports</a></li>
                  <li><a data-toggle="pill" href="#tempReports">Created Temp Reports</a></li>
                </ul>

                <div class="tab-content">
                  <div id="assignedReports" class="tab-pane fade in active">
                    <div class="flex-container">
                      <div *ngFor="let incident of incidents">
                        <div class="flex-item panel panel-default" *ngIf="incident.attributes.TEMPORARY_REPORT == 0" (click)="viewReport(incident)">
                          <div class="panel-body">
                            <ul class="p-0">
                              <li class="card-text-primary">
                                #{{incident.attributes.REPORT_ID}}
                              </li>
                              <li class="card-text-secondary mt-sm">
                                {{incident.attributes.DESCRIPTION}}
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="tempReports" class="tab-pane fade">
                    <div class="flex-container">
                      <div *ngFor="let incident of incidents">
                        <div class="flex-item panel panel-default" *ngIf="incident.attributes.TEMPORARY_REPORT == 1" (click)="viewReport(incident)">
                          <div class="panel-body">
                            <ul class="p-0">
                              <li class="card-text-primary">
                                #{{incident.attributes.REPORT_ID}}
                              </li>
                              <li class="card-text-secondary mt-sm">
                                {{incident.attributes.DESCRIPTION}}
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <footer class="panel panel-default guard-app-menu">
                <button class="button guard-menu-button card-text-primary" (click)="newReport();">
                    <span class="glyphicon glyphicon-plus"></span>
                    New Report
                </button>
            </footer>
        </div>
    </div>
