<div>
    <div *ngIf="editing">
      <textarea #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [placeholder]="label"></textarea>
    </div>
    <div *ngIf="!editing">
      <div title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}&nbsp;</div>
    </div>
  </div>
