<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-10 col-sm-offset-1 col-sm-offset-right-1 
                    col-lg-6 col-lg-offset-3 col-lg-offset-right-3">
            <div id="new-report-panel" class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <span class="glyphicon glyphicon-dashboard glyphicon-heading"></span>
                        <span class="panel-header">New Report</span>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="details-container">
                        <div class="details-heading">
                            <span class="glyphicon glyphicon-info-sign glyphicon-heading"></span>
                            <span class="field-title">Basic Information</span>
                        </div>
                        <div class="details-body">
                            <div class="detail col-12 col-sm-3">
                                <span class="field-title">Category</span>
                                <select name="" id="" class="form-control" [(ngModel)]="this.newIncident.category.MAIN_CATEGORY" (change)="onSelectCategory()">
                                    <option *ngFor="let category of categories" [value]="category.MAIN_CATEGORY">{{category.MAIN_CATEGORY}}</option>
                                </select>
                            </div>
                            <div class="detail col-12 col-sm-3">
                                <span class="field-title">Sub Category</span>
                                <select class="form-control" [(ngModel)]="this.newIncident.category.SUB_CATEGORY" (change)="onSelectSubCategory()">
                                    <option *ngFor="let subCategory of subCategories" [value]="subCategory.SUB_CATEGORY">{{subCategory.SUB_CATEGORY}}</option>
                                </select>
                            </div>
                            <div class="detail col-12 col-sm-3"  *ngIf="categoryTypes.length > 0">
                                <span class="field-title">Type</span>
                                <select class="form-control" [(ngModel)]="this.newIncident.category.INCIDENT_TYPE" (change)="onSelectType()">
                                    <option *ngFor="let type of categoryTypes" [value]="type.INCIDENT_TYPE">{{type.INCIDENT_TYPE}}</option>
                                </select>
                            </div>
                            <div class="detail col-12 col-sm-10">
                                <span class="field-title">Description</span>
                                <textarea class="form-control" cols="50" rows="1" [(ngModel)]="newIncident.attributes.DESCRIPTION"></textarea>
                            </div>
                            <div class="detail col-12 col-sm-10">
                                <span class="field-title">Executive Summary</span>
                                <textarea class="form-control" cols="50" rows="8" [(ngModel)]="newIncident.attributes.EXECUTIVE_SUMMARY"></textarea>                                
                            </div>
                        </div>
                    </div>

                    <div class="details-container">
                        <div class="details-heading">
                            <span class="glyphicon glyphicon-map-marker glyphicon-heading"></span>
                            <span class="field-title">Location</span>
                        </div>
                        <div id="locations">
                            <location-component></location-component> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-8 col-sm-offset-right-1
                                    col-lg-3 col-lg-offset-9">
                            <button class="btn btn-default" (click)="addComponent(locationStr)">
                                <span class="glyphicon glyphicon-plus"></span> Add Location</button>                                
                        </div>
                    </div>
                    
                    <div class="details-container">
                        <div class="details-heading">
                            <span class="glyphicon glyphicon-user glyphicon-heading"></span>
                            <span class="field-title">Involved Persons</span>
                        </div>
                        <div id="persons">
                            <person-component></person-component>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-8 col-sm-offset-right-1
                                    col-lg-3 col-lg-offset-9">
                            <button class="btn btn-default" (click)="addComponent(personStr)">
                                <span class="glyphicon glyphicon-plus"></span> Add Person</button>                                
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#confirmationModal" (click)="prepareReport()">Next</button>                                
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="confirmationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-dashboard glyphicon-heading"></span>
                <span class="panel-header">Review New Report</span>
            </div>
            <div class="modal-body">
                <report-summary [report]="newIncident"></report-summary>
                <div class="details-container">
                    <div class="details-heading">
                        <span class="glyphicon glyphicon-user glyphicon-heading"></span>
                        <span class="field-title">Involved Persons</span>
                    </div>
                    <div class="details-body" *ngFor="let person of persons">
                        <div class="detail col-12 col-sm-3">
                            <span class="field-title">First Name: </span>
                            <span class="field-value">{{person.FIRST_NAME}}</span>
                        </div>
                        <div class="detail col-12 col-sm-3">
                            <span class="field-title">Last Name: </span>
                            <span class="field-value">{{person.LAST_NAME}}</span>
                        </div>
                        <div class="detail col-12 col-sm-3">
                            <span class="field-title">Phone Number: </span>
                            <span class="field-value">{{person.PHONE_NUMBER}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" (click)="createIncident()">Create Report</button>   
            </div>
        </div>
    </div>
</div>
