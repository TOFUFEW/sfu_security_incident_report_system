<div class="incident-container">
    <div class="details-container">
        <div class="x-container">
            <span class="glyphicon glyphicon-remove glyphicon-btn" (click)="removeFromWorkspace( report.attributes.REPORT_ID )"></span>        
        </div>
        <div class="details-heading">
            <span class="glyphicon glyphicon-info-sign glyphicon-heading"></span>
            <span class="field-title">Basic Information</span>
        </div>
        <div class="details-body">
            <div class="detail detail-lg col-12">
                <span class="field-title">Category: </span>
                <span class="field-value">{{report.category.MAIN_CATEGORY}}</span>
            </div>
            <div class="detail detail-lg col-12">
                <span class="field-title">Sub Category: </span>
                <span class="field-value">{{report.category.SUB_CATEGORY}}</span>
            </div>
            <div class="detail detail-lg col-12">
                <span class="field-title">Type: </span>
                <span class="field-value">{{report.category.INCIDENT_TYPE}}</span>
            </div>
            <div class="detail detail-lg col-12">
                <span class="field-title">Description</span>
                <span class="field-value">{{report.attributes.DESCRIPTION}}</span>
            </div>
            <div class="detail detail-lg col-12">
                <span class="field-title">Executive Summary</span>
                <span class="field-value">{{report.attributes.EXECUTIVE_SUMMARY}}</span>
            </div>
        </div>
    </div>
</div>
